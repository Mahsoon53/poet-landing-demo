<div class="poet-card">
  <h2>ثبت‌نام شاعر جدید</h2>
  <form action="#" method="post">
    <label for="name">نام شاعر:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">ایمیل:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="bio">بیوگرافی کوتاه:</label><br>
    <textarea id="bio" name="bio" rows="4" required></textarea><br><br>

    <label for="payment">کد پیگیری پرداخت:</label><br>
    <input type="text" id="payment" name="payment" required><br><br>

    <button class="btn-3d">ارسال درخواست عضویت</button>
  </form>
</div>
